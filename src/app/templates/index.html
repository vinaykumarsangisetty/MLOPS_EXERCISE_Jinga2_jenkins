<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heart Disease Prediction</title>
<style>

    body
    {
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 180vh;
        font-family: cursive;
      }

     input,
        textarea {
        width: 100%;
        padding: 6px;
        outline: none;
      }
      img {
          pointer-events: none;
          position: absolute;
          filter: blur(3px);
          width: 100%;
          height: 200%;
          z-index: -1;
       }

      label {
        line-height: 0.03rem;
      }

      input[type="submit"] {
       transform: translate(2.2%);
       padding: 3px;
       margin-top: 0.6rem;
       font-family: cursive;
       font-weight: bold;
      }

     fieldset {
       padding: 20px 40px;
     }

</style>
</head>
<body>
<img src="{{ url_for('static', path='./css/heart.jpg') }}" alt="">
<form action="/predict/" method="POST" enctype="application/x-www-form-urlencoded">
    <center>
        <h1 style="color:white;">HEART DISEASE PREDICTION</h1>
        <h3 style="color:white;">Please fill all your input values</h3>


    <div class="row">


        <div class="col-md-6">
            <label for="Age" style="color:white;">Age:</label>
            <input type="number" class="form-control" name="Age" step="any" placeholder="Choose Age" id="Age" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="Sex" style="color:white;">Sex:</label>
            <select id="Sex" type="text" class="form-control" name="Sex" step="any" style="width: 103.5%;padding: 6px;text-align:center;" Required/><option value="Sex">Choose Gender</option><option value="M">M</option><option value="F">F</option></select>
        </div>

        <div class="col-md-6">
            <label for="RestingBP" style="color:white;">RestingBP:</label>
            <input type="number" class="form-control" name="RestingBP" step="any" placeholder="Enter RestingBP" id="RestingBP" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="Cholesterol" style="color:white;">Cholesterol:</label>
            <input type="number" class="form-control" name="Cholesterol" step="any" placeholder="Enter Cholesterol" id="Cholesterol" style="text-align:center" Required/>
        </div>

          <div class="col-md-6">
            <label for="FastingBS" style="color:white;">FastingBS:</label>
            <input type="number" class="form-control" name="FastingBS" step="any" placeholder="Enter FastingBS" id="FastingBS" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="MaxHR" style="color:white;">MaxHR:</label>
            <input type="number" class="form-control" name="MaxHR" step="any" placeholder="Enter MaxHR" id="MaxHR" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="Oldpeak" style="color:white;">Oldpeak:</label>
            <input type="number" class="form-control" name="Oldpeak" step="any" placeholder="Enter Oldpeak" id="Oldpeak" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="ASY" style="color:white;">ASY:</label>
            <input type="number" class="form-control" name="ASY" step="any" placeholder="Enter ASY" id="ASY" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="ATA" style="color:white;">ATA:</label>
            <input type="number" class="form-control" name="ATA" step="any" placeholder="Enter ATA" id="ATA" style="text-align:center"/ Required>
        </div>

        <div class="col-md-6">
            <label for="NAP" style="color:white;">NAP:</label>
            <input type="number" class="form-control" name="NAP" step="any" placeholder="Enter NAP" id="NAP" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="TA" style="color:white;">TA:</label>
            <input type="number" class="form-control" name="TA" step="any" placeholder="Enter TA" id="TA" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="LVH" style="color:white;">LVH:</label>
            <input type="number" class="form-control" name="LVH" step="any" placeholder="Enter LVH" id="LVH" style="text-align:center" Required/>
        </div>

          <div class="col-md-6">
            <label for="Normal" style="color:white;">Normal:</label>
            <input type="number" class="form-control" name="Normal" step="any" placeholder="Enter Normal" id="Normal" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="ST" style="color:white;">ST:</label>
            <input type="number" class="form-control" name="ST" step="any" placeholder="Enter ST" id="ST" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="N" style="color:white;">N:</label>
            <input type="number" class="form-control" name="N" step="any" placeholder="Enter N" id="N" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="Y" style="color:white;">Y:</label>
            <input type="number" class="form-control" name="Y" step="any" placeholder="Enter Y" id="Y" style="text-align:center" Required/>
        </div>

         <div class="col-md-6">
            <label for="Down" style="color:white;">Down:</label>
            <input type="number" class="form-control" name="Down" step="any" placeholder="Enter Down" id="Down" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="Flat" style="color:white;">Flat:</label>
            <input type="number" class="form-control" name="Flat" step="any" placeholder="Enter Flat" id="Flat" style="text-align:center" Required/>
        </div>

        <div class="col-md-6">
            <label for="Up" style="color:white;">Up:</label>
            <input type="number" class="form-control" name="Up" step="any" placeholder="Enter Up" id="Up" style="text-align:center" Required/>
        </div>
        <br/>
        <center>
        <div class="col-md-6">
            <button type="submit" style="color:black;" class="btn btn-info mt-4" >PREDICT</button><br/>
        </div>
        </center>

    </div>

</form>
<br>
<br>
<br>
{{prediction_text}}

<label style="color:white;">Designed by Vinay Kumar S</label>
		</center>
    </body>
</html>
