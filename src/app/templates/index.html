<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
<style>

    body
    {
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 180vh;
        font-family: cursive;
      }

     input,
        textarea {
        width: 100%;
        padding: 6px;
        outline: none;
      }

      img {
          pointer-events: none;
          position: absolute;
          filter: blur(3px);
          width: 100%;
          height: 200%;
          z-index: -1;
       }

      label {
        line-height: 0.03rem;
      }

      input[type="submit"] {
       transform: translate(2.2%);
       padding: 3px;
       margin-top: 0.6rem;
       font-family: cursive;
       font-weight: bold;
      }

     fieldset {
       padding: 20px 40px;
     }

</style>
</head>
<body>
<img src="{{ url_for('static', path='./css/heart.jpg') }}" alt="">
<form action="/predict/" method="POST" enctype="application/x-www-form-urlencoded">
    <center>
        <h1 style="color:white;">HEART DISEASE PREDICTION</h1>
        <h3 style="color:white;">Please fill all your input values</h3>


    <div class="row">


        <div class="col-md-6">
            <label for="" style="color:white;">Age:</label>
            <input type="number" class="form-control" name="Age" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">Sex:</label>
            <input type="number" class="form-control" name="Sex" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">RestingBP:</label>
            <input type="number" class="form-control" name="RestingBP" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">Cholesterol:</label>
            <input type="number" class="form-control" name="Cholesterol" step="any" value="0" />
        </div>

          <div class="col-md-6">
            <label for="" style="color:white;">FastingBS:</label>
            <input type="number" class="form-control" name="FastingBS" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">MaxHR:</label>
            <input type="number" class="form-control" name="MaxHR" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">Oldpeak:</label>
            <input type="number" class="form-control" name="Oldpeak" step="any" value="0.0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">ASY:</label>
            <input type="number" class="form-control" name="ASY" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">ATA:</label>
            <input type="number" class="form-control" name="ATA" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">NAP:</label>
            <input type="number" class="form-control" name="NAP" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">TA:</label>
            <input type="number" class="form-control" name="TA" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">LVH:</label>
            <input type="number" class="form-control" name="LVH" step="any" value="0" />
        </div>

          <div class="col-md-6">
            <label for="" style="color:white;">Normal:</label>
            <input type="number" class="form-control" name="Normal" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">ST:</label>
            <input type="number" class="form-control" name="ST" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">N:</label>
            <input type="number" class="form-control" name="N" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">Y:</label>
            <input type="number" class="form-control" name="Y" step="any" value="0" />
        </div>

         <div class="col-md-6">
            <label for="" style="color:white;">Down:</label>
            <input type="number" class="form-control" name="Down" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">Flat:</label>
            <input type="number" class="form-control" name="Flat" step="any" value="0" />
        </div>

        <div class="col-md-6">
            <label for="" style="color:white;">Up:</label>
            <input type="number" class="form-control" name="Up" step="any" value="0" />
        </div>
        <br/>
        <center>
        <div class="col-md-6">
            <button type="submit" style="color:black;" class="btn btn-info mt-4" >PREDICT</button><br/>
        </div>
        </center>

    </div>

</form>
<br>
<br>
<br>
{{prediction_text}}

<label style="color:white;">Designed by Vinay Kumar S</label>
		</center>
    </body>
</html>
